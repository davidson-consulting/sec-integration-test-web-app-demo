<div class="container" style="text-align: center;">
  <h2>Login</h2>
  <div fxLayout="column" fxLayoutAlign="space-around center">

    <div>
      <label>Lastname</label>
      <input type="text" id="username" placeholder="Lastname" />
    </div>

    <div>
      <label>Password</label>
      <input type="password" id="password" placeholder="password" />
    </div>

    <div fxLayout="row" fxLayoutAlign="space-evenly none">
      <a (click)="login()"><button color="primary" id="login_button"
          style="margin-right: 5px;">Login</button></a>
      <a (click)="signup()"><button color="primary" id="signup_button"
          style="margin-right: 5px;">SignUp</button></a>
    </div>
  </div>
</div>
