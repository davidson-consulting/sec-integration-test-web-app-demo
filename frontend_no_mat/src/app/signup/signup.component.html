<div class="container" style="text-align: center;">
  <h2>SignUp</h2>
      <div fxLayout="column" fxLayoutAlign="space-around center">

        <div>
          <label>Lastname</label>
          <input type="text" id="lastname" placeholder="Lastname" />
        </div>

        <div>
          <label>Firstname</label>
          <input type="text" id="firstname" placeholder="Firstname" />
        </div>

        <div>
          <label>Age</label>
          <input type="text" id="age" placeholder="Age" />
        </div>

        <div>
          <label>Password</label>
          <input type="password" id="password" placeholder="password" />
        </div>

        <div fxLayout="row" fxLayoutAlign="space-evenly none">
          <a (click)="signup()"><button color="primary" id="signup_button"
              style="margin-right: 5px;">SignUp</button></a>
          <a (click)="back()"><button color="primary" id="back_button" style="margin-right: 5px;">Back</button></a>
        </div>
      </div>
</div>
